{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}layout {% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static "style.css" %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

            {% if user.is_authenticated %}
            <a class="btn btn-primary mx-2"href="{% url "home" %}">Blog list</a>
            <a class="btn btn-primary" href=  {% url "create_blog" %} >Create New</a>
            <a class='btn btn-danger mx-2' href="{% url "logout" %}">Logout</a>
            {% else %}
            <a class="btn btn-primary mx-2" href={% url "register" %}> Register</a>
            <a class="btn btn-primary mx-2" href={% url "login" %} >Login</a>
            {% endif %}
           

          </div>
        </div>
      </nav>
      {% block layout %}
     
      {% endblock layout %}
      <div class="container">

       
        
        {% block content %}
        
        {% endblock %}
      </div>
</body>
</html>
