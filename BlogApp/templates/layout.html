{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}layout {% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{% static "style.css" %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold fs-3" href="{% url 'welcome' %}">
      <span class="text-info">Blog</span><span class="text-white">Sphere</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="mainNavbar">
      <div class="navbar-nav">
        {% if user.is_authenticated %}
          <a class="nav-link text-white" href="{% url 'home' %}">📝 Blog List</a>
          <a class="nav-link text-white" href="{% url 'create_blog' %}">➕ New Blog</a>
          <a class="nav-link text-white" href="{% url 'profile_view' %}">👤 Profile</a>
          <a class="nav-link text-danger" href="{% url 'logout' %}">🚪 Logout</a>
        {% else %}
          <a class="nav-link text-white" href="{% url 'register' %}">🔐 Register</a>
          <a class="nav-link text-white" href="{% url 'login' %}">🔓 Login</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>

      {% block layout %}
     
      {% endblock layout %}
      <div class="container">

       
        
        {% block content %}
        
        {% endblock %}
      </div>
</body>
</html>
